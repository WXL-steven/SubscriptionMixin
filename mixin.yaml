proxy-groups:
  - name: Telegram
    type: select
    proxies:
      - Selection
      - DIRECT
  - name: Google
    type: select
    proxies:
      - Selection
      - DIRECT
  - name: CN iCloud
    type: select
    proxies:
      - DIRECT
      - Selection
  - name: CN Apple
    type: select
    proxies:
      - DIRECT
      - Selection
  - name: AD Reject
    type: select
    proxies:
      - REJECT
      - Selection
      - DIRECT
  - name: Match
    type: select
    proxies:
      - Selection
      - DIRECT

